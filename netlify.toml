[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[dev]
  framework = "#static"
  publish = "."
  functions = "netlify/functions"
  targetPort = 8888